
<h1>Add Image</h1>
<hr />
<form [formGroup]="form"  (submit)="onSubmit()"  enctype="multipart/form-data">
 
  <div>
    <label>Image</label>
    <input (change)="onFileSelect($event)" type="file" name='cover'/>
  </div>
  <div *ngIf="imageData">
    <img [src]="imageData"/>
  </div>
  <div>
    <button type="submit">Create image</button>
  </div>
</form>
